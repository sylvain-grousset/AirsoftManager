<div class="cardList">
<div class="card" *ngFor="let uneSession of lesSessions">
  <header>
  Le {{ uneSession.session.sessionDate | date:'dd/MM/yyyy' }}
  </header>
  <br>
  {{ uneSession.session.heureDebut }} - {{ uneSession.session.heureFin }}
  <br>
  {{ uneSession.numberOfParticipants }} / {{ uneSession.session.maxParticipants }}
  <br>
  <button mat-button (click)="openDialog(uneSession.session.sessionId)">S'inscrire</button>
  <br>

</div>
</div>
