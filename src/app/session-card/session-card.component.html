<div class="session-header">
    <h3>Airsoft {{ formatDate(uneSession.session.sessionDate) }}</h3>
    <p>{{ uneSession.session.heureDebut }} - {{ uneSession.session.heureFin }}</p>
</div>
<div class="session-details">
    <p>Participants inscrits: {{ uneSession.numberOfParticipants }} / {{ uneSession.session.maxParticipants }}</p>
</div>
<div class="session-button">
    <button mat-button (click)="openDialog(uneSession.session.sessionId)">Inscription</button>
</div>
